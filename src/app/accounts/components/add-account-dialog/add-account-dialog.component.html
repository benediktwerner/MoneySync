<h1 matDialogTitle>Add Account</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [formControl]="form.controls.name" />
      <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field class="full-width">
      <span matPrefix>â‚¬&nbsp;</span>
      <input matInput type="number" step="0.01" placeholder="Initial balance" formControlName="initialBalance" />
      <mat-error *ngIf="form.controls.initialBalance.errors?.required">Initial Balance is required</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field class="full-width">
      <app-icon-selector formControlName="icon"></app-icon-selector>
      <mat-error *ngIf="form.controls.icon.errors?.required">Icon is required</mat-error>
    </mat-form-field>
    <br />
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>CANCEL</button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" type="submit">ADD</button>
  </mat-dialog-actions>
</form>
