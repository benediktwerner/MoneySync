<h1 matDialogTitle>{{ account.name }}</h1>

<mat-dialog-content>
  <mat-list>
    <mat-list-item> Total: &nbsp; <app-currency [amount]="account.balance"></app-currency> </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item> Initial: &nbsp; <app-currency [amount]="account.initialBalance"></app-currency> </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>{{ account.icon }}</mat-icon>
      {{ account.icon }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onEdit()">EDIT</button>
  <button mat-button (click)="onDelete()">DELETE</button>
  <button class="ml-5" mat-flat-button color="primary" mat-dialog-close>OK</button>
</mat-dialog-actions>
