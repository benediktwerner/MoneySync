<h1 matDialogTitle>{{ category.name }}</h1>

<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>{{ category.icon }}</mat-icon>
      {{ category.icon }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onEdit()">EDIT</button>
  <button mat-button (click)="onDelete()">DELETE</button>
  <button class="ml-5" mat-flat-button color="primary" mat-dialog-close>OK</button>
</mat-dialog-actions>
