<div class="grid-container">
  <mat-card class="header">
    <mat-card-title>
      <div class="header-content">
        <div>
          <small>Total</small><br />
          <app-currency [amount]="data.totalBalance"></app-currency>
        </div>
        <div style="text-align: center">
          <small>Current Month</small><br />
          <app-currency [amount]="data.currentMonthTotal"></app-currency>
        </div>
        <div style="text-align: right">
          <small>Last Month</small><br />
          <app-currency [amount]="data.lastMonthTotal"></app-currency>
        </div>
      </div>
    </mat-card-title>
  </mat-card>

  <mat-card class="accounts">
    <mat-card-title>Accounts</mat-card-title>
    <mat-card-content>
      <mat-action-list>
        <ng-container *ngFor="let acc of (accounts | async)">
          <button mat-list-item (click)="showAccount(acc)">
            <mat-icon matListIcon>{{ acc.icon }}</mat-icon>
            <div class="two-col-list-item">
              <span>{{ acc.name }}</span> <app-currency [amount]="acc.balance"></app-currency>
            </div>
          </button>
          <mat-divider></mat-divider>
        </ng-container>
        <button mat-list-item (click)="addAccount()">
          <mat-icon matListIcon>add</mat-icon>
          <div class="two-col-list-item">Add account</div>
        </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="statistics">
    <mat-card-title>Statistics</mat-card-title>
    <mat-card-content> <app-total-chart></app-total-chart> </mat-card-content>
  </mat-card>

  <mat-card class="transactions">
    <mat-card-title>Transactions</mat-card-title>
    <mat-card-content>
      <mat-action-list>
        <ng-container *ngFor="let item of (transactionsByDate | async)">
          <h3 mat-subheader class="transaction-date">{{ item.key }}</h3>

          <ng-container *ngFor="let transaction of item.value; last as isLast">
            <button mat-list-item (click)="showTransaction(transaction)">
              <mat-icon matListIcon>{{ data.categories[transaction.categoryId]?.icon }}</mat-icon>
              <div class="two-col-list-item">
                <div class="transaction-text">
                  <div class="transaction-name">{{ transaction.name }}</div>
                  <small class="transaction-category">{{ data.categories[transaction.categoryId]?.name }}</small>
                </div>
                <app-currency [amount]="transaction.amount"></app-currency>
              </div>
            </button>
            <mat-divider *ngIf="!isLast"></mat-divider>
          </ng-container>
        </ng-container>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>
