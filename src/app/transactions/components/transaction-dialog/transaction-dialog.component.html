<h1 matDialogTitle>{{ transaction.name }}</h1>

<mat-dialog-content>
  <mat-list>
    <mat-list-item> <app-currency [amount]="transaction.amount"></app-currency> </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{ transaction.date | date: "dd. MMM yyyy 'at' HH:mm" }}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>{{ (transaction.category | async)?.icon }}</mat-icon>
      {{ (transaction.category | async)?.name }}
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>{{ (transaction.account | async)?.icon }}</mat-icon>
      {{ (transaction.account | async)?.name }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onEdit()">EDIT</button>
  <button mat-button (click)="onDelete()">DELETE</button>
  <button class="ml-5" mat-flat-button color="primary" mat-dialog-close>OK</button>
</mat-dialog-actions>
