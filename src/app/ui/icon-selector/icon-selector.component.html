<input
  matInput
  [placeholder]="placeholder"
  [required]="required"
  [formControl]="formControl"
  [matAutocomplete]="auto"
/>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let icon of (filteredIcons | async)" [value]="icon">
    <mat-icon mat-list-icon>{{ icon }}</mat-icon>
    <span>{{ icon }}</span>
  </mat-option>
</mat-autocomplete>
